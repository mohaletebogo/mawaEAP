<html>
    <head>
        <title>Forgot Password</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="./images/MawaLogo.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
         <script src="./js/jquery.idle.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="./js/script.js"></script>
    </head>
    <body>
        <div class="container">
            <form class="text-center">
                <h2>Mawa</h2>
                <h4>Forgot Password?</h4>
                <p>Please enter your email address to reset your password</p>
                <div class="form-group">
                    <!--                    <label for="email">Email</label>-->
                    <input placeholder="Enter email address" type="email" class="form-control" id="email">
                </div>
                <button type="button" class="btn btn-primary" onclick="mawa.forgotPassword()">Submit</button>
                <a href="./login.html" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </body>
</html>
